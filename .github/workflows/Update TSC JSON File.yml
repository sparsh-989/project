name: Update TSC JSON on CODEOWNERS change

on:
  push:
    branches-ignore:
      - main
    paths:
      - '**/CODEOWNERS'

jobs:
  update-tsc-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update TSC JSON file
        run: node .github/workflows/update-tsc-json.js

      - name: Commit and push changes
        if: steps.update-tsc-json.outputs.updated == 'true'
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add tsc.json
          git commit -m "Update tsc.json with new CODEOWNERS information"
          git push
