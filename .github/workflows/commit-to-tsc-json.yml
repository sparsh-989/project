on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'
  pull_request:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  check-author:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Get commit SHA
        id: get_sha
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "::set-output name=commit_sha::${{ github.sha }}"
          else
            echo "::set-output name=commit_sha::${{ github.event.pull_request.head.sha }}"
          fi

      - name: Run script
        id: author_check
        env:
          COMMIT_ID: ${{ steps.get_sha.outputs.commit_sha }}
        run: |
          USER_TYPE=$(node .github/workflows/script.js $COMMIT_ID)
          echo "::set-output name=user_type::$USER_TYPE"
