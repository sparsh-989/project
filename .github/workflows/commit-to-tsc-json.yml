on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'
  pull_request:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  check-author:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies for script
        run: npm ci

      - name: Install dependencies for getPRChanges
        run: |
          cd .github/workflows/getPRChanges
          npm ci
          cd ../..

      - name: Get commit SHA
        id: get_sha
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "::set-output name=commit_sha::${{ github.sha }}"
          else
            echo "::set-output name=commit_sha::${{ github.event.pull_request.head.sha }}"
          fi

      - name: Run script
        id: author_check
        env:
          COMMIT_ID: ${{ steps.get_sha.outputs.commit_sha }}
        run: |
          USER_TYPE=$(node .github/workflows/script.js $COMMIT_ID)
          echo "::set-output name=user_type::$USER_TYPE"

      - name: Get PR changes
        if: ${{ github.event_name == 'pull_request' }}
        id: get_pr_changes
        run: |
          PR_CHANGES=$(node .github/workflows/getPRChanges/getPRChanges.js)
          echo "$PR_CHANGES" > pr_changes.json
          echo "${{ github.event.pull_request.number }}" > pull_request_number.txt
          echo "PR_CHANGES=$(cat pr_changes.json)" >> $GITHUB_ENV
          echo "PULL_REQUEST_NUMBER=$(cat pull_request_number.txt)" >> $GITHUB_ENV

      - name: Check changes
        if: ${{ steps.author_check.outputs.user_type == 'The user is a human.' }} && ${{ github.event_name == 'pull_request' }}
        run: |
          git diff ${{ github.event.pull_request.base.sha }} ${{ steps.get_sha.outputs.commit_sha }} -- tsc.json > changes.diff
          cat changes.diff

      - name: Block PR if name or repos changed
        if: ${{ steps.author_check.outputs.user_type == 'The user is a human.' }} && ${{ github.event_name == 'pull_request' }}
        run: |
          CHANGES_FOUND=$(grep -E '^\+' changes.diff | grep -E '("name"|"repos")')
          if [ ! -z "$CHANGES_FOUND" ]; then
            echo "Blocking PR: Changes detected in 'name' or 'repos'"
            exit 1
          else
            echo "No changes in 'name' or 'repos' detected"
          fi

