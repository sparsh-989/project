name: Check Commit Author and Changes

on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'
  pull_request:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  check-author:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies for script
        working-directory: .github/workflows
        run: npm ci

      - name: Install dependencies for getPRChanges
        working-directory: .github/workflows/getPRChanges
        run: npm ci

      - name: Get commit SHA
        id: get_sha
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "::set-output name=commit_sha::${{ github.sha }}"
          else
            echo "::set-output name=commit_sha::${{ github.event.pull_request.head.sha }}"
          fi

      - name: Run script
        id: author_check
        env:
          COMMIT_ID: ${{ steps.get_sha.outputs.commit_sha }}
        run: |
          USER_TYPE=$(node .github/workflows/script.js $COMMIT_ID)
          echo "::set-output name=user_type::$USER_TYPE"

      - name: Get PR changes
        if: ${{ github.event_name == 'pull_request' }}
        id: get_pr_changes
        env:
         PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          PR_CHANGES=$(node .github/workflows/getPRChanges/getPRChanges.js)
          echo "PR_CHANGES=$PR_CHANGES" >> $GITHUB_ENV
          echo "::set-output name=pr_changes::$PR_CHANGES"

      - name: Check changes
        if: ${{ steps.author_check.outputs.user_type == 'The user is a human.' }}
        run: |
          git diff ${{ github.event.pull_request.base.sha }} ${{ steps.get_sha.outputs.commit_sha }} -- tsc.json > changes.diff
          cat changes.diff

      - name: Block PR if name or repos changed
        if: ${{ steps.author_check.outputs.user_type == 'The user is a human.' }}
        run: |
          CHANGES_FOUND=$(grep -E '^\+' changes.diff | grep -E '("name"|"repos")')
          if [ ! -z "$CHANGES_FOUND" ]; then
            echo "Blocking PR: Changes detected in 'name' or 'repos'"
            exit 1
          else
            echo "No changes in 'name' or 'repos' detected"
          fi

      - name: Approve PR if slack, linkedin, or twitter changed
        if: ${{ steps.author_check.outputs.user_type == 'The user is a human.' }}
        run: |
          CHANGES_FOUND=$(grep -E '^\+' changes.diff | grep -E '("slack"|"linkedin"|"twitter")')
          if [ ! -z "$CHANGES_FOUND" ]; then
            echo "Approving PR: Changes detected in 'slack', 'linkedin', or 'twitter'"
            # Add logic here to approve the PR if needed
          else
            echo "No changes in 'slack', 'linkedin', or 'twitter' detected"
          fi
