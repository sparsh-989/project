name: Check Commit Author

on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'
  workflow_run:
    workflows:
      - "Update TSC JSON on CODEOWNERS update"
    branches:
      - main
    types:
      - completed

jobs:
  check-author:
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && contains(github.ref, 'main')) || (github.event_name == 'workflow_run' && github.event.workflow_run.event == 'push' && contains(github.event.workflow_run.head_branch, 'main'))
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run script
        env:
          COMMIT_ID: ${{ github.event_name == 'push' && github.sha || github.event_name == 'workflow_run' && github.event.workflow_run.head_sha }}
        run: node .github/workflows/script.js $COMMIT_ID
