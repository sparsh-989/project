name: Check Human Edits

on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'
  pull_request:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  check-human-edits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm ci

      - name: Run script.js to check user type
        run: node .github/workflows/script.js ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Get changes in tsc.json
        run: |
          git fetch origin main
          git diff origin/main tsc.json > changes.diff

      - name: Ensure only allowed changes if the user is a human
        if: ${{ steps.check-user-type.outputs.exitCode == 1 }}
        run: |
          ALLOWED_CHANGES="twitter\|slack\|linkedin\|availableForHire"
          if grep -q -v -E "^[\+\-]( {4}$ALLOWED_CHANGES:)" changes.diff; then
            echo "Error: Only changes to twitter, slack, linkedin, and availableForHire fields are allowed for human users."
            exit 1
          fi
