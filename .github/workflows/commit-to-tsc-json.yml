name: Commit to tsc.json

on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  display-commit-id:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Display commit ID and message
        run: |
          echo "Hello"
          shortCommitId=$(echo "${{ github.sha }}" | cut -c 1-7)
          echo "Commit ID: $shortCommitId"
