name: Check Commit Author

on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  check-author:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run script.js
        id: script_js
        env:
          COMMIT_ID: ${{ github.sha }}
        run: |
          output=$(node .github/workflows/script.js $COMMIT_ID)
          echo "$output"
          echo "$output" | grep -Eo "::set-output name=user_type::\S+" | awk -F '::' '{print $3}' > temp_usertype.txt
          cat temp_usertype.txt

      - name: Run script1.js
        env:
          COMMIT_ID: ${{ github.sha }}
          USER_TYPE: ${{ steps.script_js.outputs.user_type }}
        run: node .github/workflows/script1.js $COMMIT_ID $USER_TYPE
      - name: Block PR if changes are invalid
        
        run: |
            if [ "$USER_TYPE" != "Bot" ] && [ "$VALID_CHANGES" == "false" ]; then
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.antiope-preview+json" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/check-runs" \
            -d '{"name": "Invalid changes", "head_sha": "'"${{ github.sha }}"'", "status": "completed", "conclusion": "failure", "output": {"title": "Invalid changes", "summary": "The changes made to tsc.json are not allowed. Please update the file and create a new pull request."}}'
            exit 1
            fi

