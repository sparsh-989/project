name: Check Commit Author

on:
  push:
    branches:
      - main
    paths:
      - 'tsc.json'

jobs:
  check-author:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Run script
        id: author_check
        env:
          COMMIT_ID: ${{ github.sha }}
        run: |
          USER_TYPE=$(node .github/workflows/script.js $COMMIT_ID)
          echo "::set-output name=user_type::$USER_TYPE"

      - name: Human commit check
        if: ${{ steps.author_check.outputs.user_type == 'The user is a human.' }}
        run: echo "A human made the commit."

      - name: Bot commit check
        if: ${{ steps.author_check.outputs.user_type == 'The user is a bot.' }}
        run: echo "A bot made the commit."
